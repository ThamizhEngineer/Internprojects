<ion-content  color="success">
<ion-card>
  <ion-header>
    <ion-title>What do you want to do with recyclable waste ? </ion-title>
  </ion-header>
  <ion-card-content>
    <ion-radio-group>
      <ion-item>
        <ion-label>I want to BUY it </ion-label>
        <ion-radio value="client" slot="start"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>I want to SELL it</ion-label>
        <ion-radio value="partner" slot="start"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-title>Contact</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ConfirmPassword</ion-label>
      <ion-input type="confirmpass"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">PhoneNumber</ion-label>
      <ion-input type="phone"></ion-input>
    </ion-item>
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-header>
    <ion-card-title>AddressInfromation</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Number</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Neighbourhood</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Complement</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">City</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">State</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Zipcode</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-button size="full" color="light"> REGISTER</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
