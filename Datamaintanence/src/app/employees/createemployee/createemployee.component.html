<form #employeeForm="ngForm" (ngSubmit)="save(employeeForm)">
<div class="panel panel-primary">
  <div class="panel-heading">
   <h3 class="panel-title"> CreateEmployee</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="id">ID</label>
      <input id="id" name="id" type="text" [(ngModel)]="id" class="form-control">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" [(ngModel)]="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" [(ngModel)]="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="phonenumber">PhoneNumber</label>
      <input id="phonenumber" name="phonenumber" type="text" [(ngModel)]="phonenumber" class="form-control">
    </div>
    <div class="form-group">
      <label>ContactPreferences</label>
      <div class="form-control">
        <label class="radio-inline">
          <input type="radio" name="contactpreferences" value="contactpreferences" [(ngModel)]="contactpreferences">
            Phone</label>
        <label class="radio-inline">
          <input type="radio" name="contactpreferences" value="email" [(ngModel)]="contactpreferences">
          Email</label>
      </div>
    </div>
    <div class="form-group">
      <label>GENDER</label>
      <div clas="form-control">
        <label class="inline-radio">
        <input type="radio" value="male" name="gender" [(ngModel)]="gender">
          Male</label>
        <label class="inline-radio">
          <input type="radio" value="female" name="gender" [(ngModel)]="gender">
          Female</label>
      </div>
    </div>

    <div class="form-group">
      <div class="form-control">
        <label class="checkbox-inline">
          <input type="checkbox" name="isActive" [(ngModel)]="isActive"> IsActive
        </label>
      </div>

    </div>

  </div>
  <div class="panel-footer">
    <button type="submit" class="btn btn-primary" (click)="save(employeeForm)">SAVE</button>

  </div>
  <p>{{employeeForm.value| json}}</p>
</div>
</form>
