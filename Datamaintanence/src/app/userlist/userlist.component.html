<h1>head</h1>
<table >
  <thead>
    <th>UserId</th>
    <th>id</th>
    <th>title</th>
    <th>body</th>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.userId}}</td>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
    </tr>
  </tbody>
</table>
