<ion-header class="product">
  <ion-toolbar>
    <ion-buttons color="success"slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-breadcrumb>
    <ion-title color="white">Categories</ion-title>
        <ion-icon class="plus" name="add"  role="img"(click)="addcategory()">Add Category</ion-icon>
   </ion-breadcrumb>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="(cartItemcount | async )!==0">
    <ion-fab-button  class="fab" (click)="readcart(cart)">
      <div class="cartlength">{{cartItemcount | async}} </div>
        <ion-icon name="cart" class="cart-icon"></ion-icon>

    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-card *ngFor="let prod of productdata">
      <ion-card-header>
        <ion-card-title>{{prod.productid}}.{{prod.productname}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-row>
          <div class="col-lg-12col-md-12col-sm-12col-xs-12">
            <div class="col-right">
              <ion-thumbnail slot="start">
                {{prod.images}}
              </ion-thumbnail>
            </div>
            <div class="col-left">
                <ion-breadcrumb>
                  <ion-icon name="add-circle"  role="img" class="Material Design- hydrated" (click)="addTocart(prod)"></ion-icon>
                  <span class="productcount">{{cartItemcount | async}}</span>
                <ion-icon name="remove-circle" aria-label="remove" role="img"  (click)="deleteproduct(prod)"></ion-icon>
                </ion-breadcrumb>
                <ion-list>
                  <p class="price" color="secondary"> Price:&nbsp;{{prod.productprice}}Rs/.</p>
                   <br>
                  <p class="qty" color="#39A03A"> Qty :&nbsp;{{prod.quantity}} </p>
                 <ion-breadcrumb>
                  <ion-icon class="stars" name="star-outline"  role="img"></ion-icon>
                  <ion-icon class="stars" name="star-outline"  role="img" ></ion-icon>
                  <ion-icon class="stars" name="star-outline"  role="img" ></ion-icon>
                  <ion-icon class="stars" name="star-outline"  role="img" ></ion-icon>
                  <ion-icon class="stars" name="star-outline"  role="img"></ion-icon>
                </ion-breadcrumb>
                </ion-list>
            </div>
          </div>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
