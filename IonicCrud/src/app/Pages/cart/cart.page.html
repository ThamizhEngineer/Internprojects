<ion-header>
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full" *ngFor="let p of cart" class="ion-text-wrap">
      <ion-row class="ion-align-items-center">
        <ion-col size="2" class="ion-align-self-center">
          <ion-button color="medium" fill="clear" (click)="decreasecartitem(p)">
            <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-icon size="1" class="ion-align-items-center">
          {{p.amount}}
        </ion-icon>

        <ion-col size="2" class="ion-align-self-center">
          <ion-button color="medium" fill="clear" (click)="increasecartitem(p)">
            <ion-icon name="add-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="2" offset="5">
          <ion-button color="medium" fill="clear" (click)="removecartitem(p)">
            <ion-icon name="close-circle" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="9">
          {{p.productname}}
        </ion-col>
        <ion-col size="3" class="ion-text-end">
          {{p.amount * p.productprice}}
        </ion-col>
      </ion-row>
    </ion-item>

    <ion-item>
      <ion-row lines="full">
        <ion-col size="6"> Total</ion-col>
        <ion-col size="6" class="ion-text-end">
          {{gettotal()| currency:'India'}}
        </ion-col>
      </ion-row>
    </ion-item>

  </ion-list>

  <ion-button expand="full"> Checkout</ion-button>
</ion-content>
